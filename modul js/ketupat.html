<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        video {
            object-fit: cover;
            width: 100%;
            height: 100%;
        }
        .content {
            position: relative;
            z-index: 1;
        }
        button {
            display: flex;
            margin-right: auto;
            margin-left: auto;
            margin-bottom: auto;
        }
        .form-control {
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        
        .btn-block {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-block:hover {
            background-color: #45a049;
            text-align: center;
        }

        #hasil {
            margin-top: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        .container {
            max-width: 600px;
            width: 300px;
            margin: auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7); /* Latar belakang konten */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            text-align: center;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .audio {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 15vh;
        }
        .btn-block {
            display: block;
            width: 30%;
            margin: 10px auto;
        }
    </style>
    <script type="text/javascript">
      
        count = () =>{
        // mengambil nilai dari elemen (get value)
          let d1 = document.getElementById('d1').value;
          let d2 = document.getElementById('d2').value;
          let hasil = d1 * d2 * 0.5;
          
          // menentukan nilai pada elemen (set value)
          document.getElementById('hasil').value = hasil;
        }
      </script>
</head>
<body>
    <div class="audio">
        <audio controls loop >
          <source src="maxwell-the-cat-meme-song-ringdd.com.mp3" type="audio/mp3">
        </audio>
    </div>
      <div class="button" id="sep">
        <button type="button" class="btn"
              onclick="alert('Ke Halaman Utama')">
              <a href="hitung.html">
                <h3>BERANDA</h3>
                </a>
        </button>
      </div>
    <div class="container">
      <h1>HITUNG LUAS KETUPAT</h1>
        Diameter 1
      <input type="number" id="d1" class="form-control">
        Diameter 2
      <input type="number" id="d2" class="form-control">         
      <button type="button" class="btn-block"
        onclick="count()">
        Hitung
      </button>
        Hasil
        <input type="text" id="hasil" class="form-control" readonly>
    </div>
    <div class="video-container">
        <video autoplay muted loop>
            <source src="y2mate.com - Geometric colorful Background_1080p.mp4" type="video/mp4"> <!-- Ganti dengan jalur file video latar belakang yang Anda inginkan -->
        </video>
      </div>
    </div>
</body>
</html>
